<!-- rubric06, rubric17 -->
<div [ngClass]="switchClasses" [ngStyle]="switchStyle" (click)="toggle($event)">
    <div class="switch-group">
      <label [ngClass]="labelOnClasses" [ngStyle]="labelStyle">
        {{_state.onlabel}}
      </label>
      <label [ngClass]="labelOffClasses" [ngStyle]="labelStyle">
        {{_state.offlabel}}
      </label>
      <span [ngClass]="spanClasses"></span>
    </div>
  </div>
